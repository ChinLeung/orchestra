language: php

php:
  - 5.6

sudo: false

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - $HOME/cphalcon

before_install:
  - travis_retry composer self-update
  - composer install --prefer-dist --no-interaction
  - vendor/bin/install-phalcon.sh

script:
  - vendor/bin/phpcs
  - vendor/bin/phpunit
